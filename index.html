<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>QR_CODE_GENERATEUR</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div>
        <div>
            <h1>QR_CODE URL</h1>
        </div>
        <div>
            <h1>QR_CODE WIFI</h1>
        </div>
    </div>

    <form id="urlqrcodeform">
        <label>URL : <input id="urlqrcode" placeholder="URL"></label>

        <div id="displayqrcode"></div>
        <button type="button" onclick="urlQrCodeGenerator()">Generate</button>
        <button id="print" onclick="window.print()">Print</button>
    </form>






    <h1>WiFi</h1>
    <form id="form">
        <label><span>SSID:</span><input id="ssid" placeholder="SSID"></label>
        <label><span>Password:</span><input id="password" placeholder="Password"></label>
        <label>
            <span>Encryption:</span>
            <select id="enc">
                <option>WPA</option>
                <option>WEP</option>
            </select>
        </label>
        <label><span>Is Hidden?</span><input type="checkbox" id="hidden"></label>
        <button id="print" onclick="window.print()">Print</button>
    </form>
    <div id="qrcode">
        <img>
    </div>
    <!-- <script src="assets/js/qrcode.js"></script> -->
    <script src="assets/js/qrcode.min.js"></script>
    <script src="assets/js/wifiqrcode.js"></script>
    <script src="assets/js/html5-wifiqrcode.js"></script>
    <script src="assets/js/codeQR.js"></script>


</body>

</html>
